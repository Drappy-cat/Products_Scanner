<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi Produk</title>
    
    <link rel="stylesheet" href="../css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header>
        <div class="container">
            <h1 class="logo">Product Scanner <span>INDONESIA</span></h1>
            <nav>
                <a href="#" class="active">MAKANAN</a>
                <a href="#">RESEP</a>
                <a href="#">KEBUGARAN</a>
                <a href="#">KOMUNITAS</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="content-wrapper">
            <div class="main-content">
                <h2 id="nama-makanan">Memuat...</h2>
                <div class="card">
                    <h3>Informasi Produk</h3>
                    <p class="serving-size">Ukuran Porsi: <span id="ukuran-porsi">100 g</span></p>
                    <table class="nutrition-table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Per porsi</th>
                            </tr>
                        </thead>
                        <tbody id="tabel-gizi">
                        </tbody>
                    </table>
                </div>

                <div class="card">
                    <h3 id="persen-akg">...% dari AKG*</h3>
                    <div class="chart-container">
                        <canvas id="macro-chart"></canvas>
                    </div>
                    <div id="rincian-makro">
                    </div>
                </div>

                <div class="card">
                    <h3>Foto</h3>
                    <img id="foto-makanan" src="" alt="Foto makanan">
                </div>
            </div>

            <aside class="sidebar">
                <div class="card">
                    <h3>Ringkasan Gizi:</h3>
                    <div class="summary-grid">
                        <div class="summary-item">
                            <div class="value" id="info-kalori">...</div>
                            <div class="label">Kal</div>
                        </div>
                        <div class="summary-item">
                            <div class="value" id="info-lemak">...g</div>
                            <div class="label">Lemak</div>
                        </div>
                        <div class="summary-item">
                            <div class="value" id="info-karbo">...g</div>
                            <div class="label">Karb</div>
                        </div>
                        <div class="summary-item">
                            <div class="value" id="info-protein">...g</div>
                            <div class="label">Prot</div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h3>Ukuran porsi umum:</h3>
                    <ul id="porsi-umum" class="serving-list">
                    </ul>
                </div>
                
                <div class="card">
                    <h3>Tambahkan item ini</h3>
                    <form id="log-food-form">
                        <label for="tanggal">Tanggal:</label>
                        <input type="date" id="tanggal" name="tanggal">
                        <label for="makanan">Makan:</label>
                        <select id="makanan" name="makanan">
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                        </select>
                        <label for="jumlah">Jumlah:</label>
                        <div class="quantity-input">
                            <input type="number" id="jumlah" value="100">
                            <span>gram (g)</span>
                        </div>
                        <button type="submit" class="btn-primary">Simpan</button>
                    </form>
                </div>
            </aside>
        </div>
    </main>
    <script src="../js/script.js"></script>

</body>
</html>
