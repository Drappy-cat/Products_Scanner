<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar Checker</title>

    <!-- Prevent theme flash: set attribute before CSS loads -->
    <script>
    (function () {
      try {
        var key = 'sc-theme';
        var stored = localStorage.getItem(key);
        var initial = stored || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', initial);
      } catch (e) {}
    })();
    </script>

    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header>
        <div class="container">
            <h1 class="logo">
                <img src="../img/logo/sugar-checker-logo.png" alt="Logo SugarChecker" class="logo-img">
                Sugar<span>Checker</span>
            </h1>

            <!-- kanan header: nav + theme switch -->
            <div class="header-right">
                <nav>
                    <a href="#" class="active">MAKANAN</a>
                    <a href="#">RESEP</a>
                </nav>

                <!-- Theme Switch -->
                <div class="theme-switch">
                    <input type="checkbox" id="theme-toggle" aria-label="Ganti tema (Light/Dark)">
                    <label for="theme-toggle" class="switch">
                        <span class="sun" aria-hidden="true">‚òÄÔ∏è</span>
                        <span class="moon" aria-hidden="true">üåô</span>
                    </label>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="content-wrapper">
            <div class="main-content">
                <h2 id="nama-makanan">Mie</h2>

                <div class="card">
                    <h3>Informasi Produk</h3>
                    <p class="serving-size">Ukuran Porsi: <span id="ukuran-porsi">100 g</span></p>
                        <table class="nutrition-table">
                        <thead>
                            <tr>
                            <th>Kandungan</th>
                            <th>Jumlah</th>
                            </tr>
                        </thead>
                        <tbody id="tabel-gizi"></tbody>
                        </table>
                </div>

                <div class="card">
                    <h3 id="persen-akg">...% dari AKG*</h3>
                    <div class="chart-container">
                        <canvas id="macro-chart"></canvas>
                    </div>
                    <div id="rincian-makro">
                        Rincian Kalori: ...
                    </div>
                </div>

                <div class="card">
                    <h3>Foto</h3>
                    <img id="foto-makanan" src="../img/Foto-Produk/Mie-Instan.png" alt="Foto makanan">
                </div>
            </div>

            <aside class="sidebar">
                <div class="card">
                    <h3>Ringkasan :</h3>
                    <div class="summary-grid">
                        <div class="summary-item">
                            <div class="value" id="info-kalori">0</div>
                            <div class="label">Kal</div>
                        </div>
                        <div class="summary-item">
                            <div class="value" id="info-lemak">0g</div>
                            <div class="label">Lemak</div>
                        </div>
                        <div class="summary-item">
                            <div class="value" id="info-karbo">0g</div>
                            <div class="label">Karb</div>
                        </div>
                        <div class="summary-item">
                            <div class="value" id="info-protein">0g</div>
                            <div class="label">Prot</div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h3>Ukuran porsi umum:</h3>
                    <ul id="porsi-umum" class="serving-list"></ul>
                </div>

    <script src="../js/script.js"></script>
</body>
</html>
